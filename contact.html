    <div class="col-sm-6 mx-auto">
        <div class="single_contant_left form-wrapper">
            <form id="formid" onsubmit="submit(event)">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="name" required>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" name="message" id="message" rows="8" placeholder="Message" required></textarea>
                </div>
    
                <div class="">
                    <button type="button" class="btn btn-primary" onclick="sendEmail()">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
